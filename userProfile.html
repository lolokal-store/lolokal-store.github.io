<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/fcba06baee.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="userProfile_Style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700&display=swap');
        </style>
        <script src="userProfile_JS.js"></script>       
    </head>

    <body>
        <nav>
            <div id ="logo">
                <a id="lolokalLogo" href="index.html">LO<span>LOKAL</span></a>
            </div>
            
            <div class="nav-area">
                
                <div class="nav-bar">
                    <input id="search-bar" type="text" placeholder="Search for anything">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
                
                <div class="nav-bar">
                    <li><a href="#">CHAT</a></li>
                    <li><a href="#">HI,<span id="span-user"> USER</span></a></li>
                    <li><a id="sell" href="SellPage.html">SELL</a></li>  
                </div>
                
            </div>
        </nav>
       
        <div id="user">
            <div id = "userBody"></div>
            <div id = "userHeader">
                <div id="bg-img"></div>
                <div id =circle><i id="userprofile" class="fa-solid fa-user fa-7x"></i></div>
            </div>
            <div id = "userDetails">
                <div id="userNames">
                    <p id="username">User</p>
                    <p>@Username</p>
                </div>
                <div id="userPhone">
                    <p>**********</p>
                    <button id="btn-reveal" type="button"><i class="fa-solid fa-eye"></i></button>
                </div>
                
                <div id ="userReview">
                    <p id="num-stars">0</p>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <p id="num-reviews">(no reviews)</p>
                </div>

                <div id="user-btns">
                    <input type="submit" id="editBtn" value="Edit">
                    <input type="submit" id="sellBtn" value="Save">
                    <div id="socials">
                        <i class="fa-solid fa-envelope"></i>
                        <i class="fa-brands fa-facebook-square"></i>
                        <i class="fa-solid fa-address-book"></i>
                    </div>
                </div>
                
                <div id="listings">
                    <p>LISTINGS</p>
                    <button class="dropbtn"><div class="triangle-down"></div></button>
                    <div class="listings-nav">
                        <input id="listings-search-bar" type="text" placeholder="Search for anything">
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
